<script>
    var data = JSON.parse(test.getValue())
	//var data = {"DCRY":"","DH":"15196664123","DSR":"","DSRQZ":null,"DSRQZSJ":"1545207840","DZ":"锅来了","SFSS":null,"SFZH":"510321199401011599","SSDD":"天安门","SSQZCSJL":"被检查人在场对车辆内饰和外观情况进行了核对确认，并取走车内财物。被检查人在场对车辆内饰和外观情况进行了核对确认，并取走车内财物被检查人在场对车辆内饰和外观情况进行了核对确认，并取走车内财物","SSSJ1":"1545207480","SSSJ2":"1545207840","XB":"男","ZFRY1":"测试人员专用","ZFRY2":"王蕾","ZFSJ":"1545207840","ZFZH1":"0000000","ZFZH2":"11130060","ZH":"京交法(0)字  181219010","ZID":"63390edd256b43bcbd4c4db887facd7f","ZZ":"痛快蝎子王羊蝎子","fileName":"XCBL.jpg","localPath":"/storage/emulated/0/Android/data/com.miu360.inspect/files/XCBL.html"}

    if(data.ZH) document.getElementById('ZH').innerText = data.ZH 
    
    document.getElementById('SSSJ1').innerText = new Date(data.SSSJ1*1000+28800000).toJSON().substr(0,16).replace('-','年 ').replace('-','月 ').replace('T','日 ').replace(':','时 ')+'分'
    document.getElementById('SSSJ2').innerText = new Date(data.SSSJ2*1000+28800000).toJSON().substr(0,16).replace('-','年 ').replace('-','月 ').replace('T','日 ').replace(':','时 ')+'分'
    document.getElementById('SSDD').innerText = data.SSDD || ''
    if(data.DSR){
        document.getElementById('DSR').innerText = data.DSR
    }else{        
        document.getElementById('DSR').innerText = '\\'
        document.getElementById('DSR').outerHTML = '<span style="margin-left:250px">\\</span>'
    }
    if(data.DZ){
        document.getElementById('DZ').innerText = data.DZ
    }else{        
        document.getElementById('DZ').outerHTML = '<span style="margin-left:265px">\\</span>'
    }

    //见证人
    var cardNumDs = document.querySelectorAll('.card-num')
    if(data.DCRY){
        document.getElementById('DCRY').innerText = data.DCRY
        if(data.XB && data.XB==='男'){
            document.getElementById('gender-male').className="on"
        }else if(data.XB && data.XB==='女'){
            document.getElementById('gender-female').className="on"
        }
        document.getElementById('DH').innerText = data.DH || ''
        for(i=0;i<18;i++){
            // if(data.SFZH){ // 身份证号
                cardNumDs[i].innerText = data.SFZH[i] || '\\'
            // }
        }        
        document.getElementById('ZZ').innerText = data.ZZ || ''
    }else{
        document.getElementById('DCRY').innerText = '\\'
        document.getElementById('DCRY').outerHTML = '<span style="margin-left:60px">\\</span>'
        document.getElementById('DH').innerText = '\\'
        document.getElementById('DH').outerHTML = '<span style="margin-left:80px">\\</span>'
        for(i=0;i<18;i++){
            cardNumDs[i].innerText = '\\'
        }
        document.getElementById('ZZ').innerText = '\\'
        document.getElementById('ZZ').outerHTML = '<span style="margin-left:265px">\\</span>'
    }
    
    // 施强制措施记录
    var wNum = 37//一行字数
    var contDoms = document.querySelectorAll('.cont')
    var SSQZCSJL_before='两名执法人员出示证件，当场宣读《'+ (data.READOUT||" ") +'》'+ data.ZH +'，告知了当事人采取行政强制措施的理由和依据等内容，开始实施强制措施。'//+ (data.SSQZCSJL||'')
    var sbLen=SSQZCSJL_before.length
    data.SSQZCSJL=SSQZCSJL_before+(data.SSQZCSJL||'')
        
        var dataLength = data.SSQZCSJL.length
        var lastChar = data.SSQZCSJL.substr(dataLength-1,1)
        if(lastChar != '。' &&  lastChar != '！'&&  lastChar != '.' && lastChar != '!'){
            data.SSQZCSJL=data.SSQZCSJL+'。'
            dataLength++
        }
        var arrWords = []
        var lastNum = 0
        var realNum = 0
        var tempwNum = 0
        var halfW = false
        for(i=0;i<dataLength;i++){
            if(/[\u0000-\u00ff]/.test(data.SSQZCSJL[i])){ // 是半角字符
                tempwNum = tempwNum+0.5
                halfW = !halfW
            }else{
                tempwNum = tempwNum+1
            }
            realNum++
            if(tempwNum>=wNum + (halfW?0.5:0) || i==dataLength-1){
                arrWords.push(data.SSQZCSJL.substring(lastNum,lastNum+=realNum))
                // 重置
                realNum=0
                tempwNum=0
                halfW = false
            }
            if(i==sbLen-1){
                arrWords.push(data.SSQZCSJL.substring(lastNum,lastNum+=realNum))
                // 重置
                realNum=0
                tempwNum=0
                halfW = false
            }
        }
        console.log(arrWords)
        for(i=0;i<arrWords.length;i++){
            // contDoms[i+1].innerText = arrWords[i]
            contDoms[i].innerHTML = arrWords[i]
            contDoms[i].className  = 'cont tify'
        }
        contDoms[arrWords.length-1].className  = 'cont'
        contDoms[arrWords.length].innerText = '执法人员将车辆交由停车场委托保管，实施过程已全程音像记录。'
        contDoms[arrWords.length+1].innerText = '(以下无正文)'
    
        contDoms[Math.floor(sbLen/wNum)].className  = 'cont'
    
    // document.getElementById('ZFRY1').innerText = data.ZFRY1 || ''
    document.getElementById('ZFZH1').innerText = data.ZFZH1 || ''
    // document.getElementById('ZFRY2').innerText = data.ZFRY2 || ''
    document.getElementById('ZFZH2').innerText = data.ZFZH2 || ''
    data.ZFSJ && (document.getElementById('ZFSJ').innerText = new Date(data.ZFSJ*1000+28800000).toJSON().substr(0,10).replace('-','年 ').replace('-','月 ')+'日 ')
</script>
